name: Daily subsidy scrape

on:
  # 毎日 15:00 JST（06:00 UTC）に自動実行
  schedule:
    - cron: '0 6 * * *'
  # 手動トリガーも可能
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Python 3.11 をセットアップ（pip キャッシュ有効化）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Secrets から service_account.json を scripts/ へ書き出し
      - name: Write service_account.json
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > scripts/service_account.json
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

      # 5. 差分検知スクリプトを実行
      - name: Run subsidy diff‑checker
        env:
          SHEET_ID:      ${{ secrets.SHEET_ID }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python scripts/scrape_subsidy.py

      # 6. 失敗した場合だけ Slack に通知（オプション）
      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
               --data '{"text":"❌ subsidy-auto workflow failed"}' \
               "$SLACK_WEBHOOK"
